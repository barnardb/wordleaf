<?xml encoding="utf-8"?>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Wordleaf</title>
        <link rel="stylesheet" type="text/css" charset="utf-8" href="style.css"/>
    </head>
    <body>
        <h1>Wordleaf</h1>
        <div class="screen main">
            <div class="flashcard">
            </div>
            <form>
                <input type="text" class="response"/>
            </form>
            <a class="list">View word list…</a>
        </div>
        <div class="screen list">
            <h2>Words (<span class="wordCount"></span>)</h2>
            <a class="add">Add new words…</a>
            <div class="listedword template">
                <span class="front"></span>
            </div>
        </div>
        <div class="screen add">
            <label for="front">Deutsch</label>
            <input type="text" id="front"/>
            <form>
                <label for="back">English</label>
                <input type="text" id="back"/>
            </form>
            <a class="done">Done</a>
        </div>
        <script type="application/javascript" src="lib/jquery-1.7.1.js"></script>
        <script type="application/javascript" src="lib/underscore-1.3.3.js"></script>
        <script type="application/javascript" src="src/js/log.js"></script>
        <script type="application/javascript" src="src/js/db.js"></script>
        <script type="application/javascript" src="src/js/card.js"></script>
        <script type="application/javascript" src="src/js/screens/main.js"></script>
        <script type="application/javascript" src="src/js/screens/list.js"></script>
        <script type="application/javascript" src="src/js/screens/add.js"></script>
        <script type="application/javascript" src="src/js/app.js"></script>
        <script type="application/javascript">
            var deck = null;

            openDeck('dev', function (opened) {
                deck = opened
                app.displayScreen('main')
            })
        </script>
    </body>
</html>
