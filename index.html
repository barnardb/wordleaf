<?xml encoding="utf-8"?>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Wordleaf</title>
        <link rel="stylesheet" type="text/css" charset="utf-8" href="src/css/style.css"/>
    </head>
    <body>
        <h1>Wordleaf</h1>
        <div class="top screen">
            <h2>Decks (<span class="deck count"></span>)</h2>
            <ul class="deck list"></ul>
            <h3>New Deck</h3>
            <form>
                <label for="deckName">Name</label>
                <input type="text" id="deckName"/>
                <button class="create">Create</button>
            </form>
        </div>
        <div class="flash screen">
            <a class="list">View word list…</a>
            <div class="flashcard">
            </div>
            <form>
                <input type="text" class="response"/>
            </form>
        </div>
        <div class="list screen">
            <a class="flash">Back to flash screen…</a>
            <a class="add">Add new words…</a>
            <h2>Words (<span class="word count"></span>)</h2>
            <ul class="word list"></ul>
        </div>
        <div class="add screen">
            <a class="flash">Back to flash screen…</a>
            <a class="list">Back to word list…</a>
            <h2>Individual Cards</h2>
            <form>
                <div class="side">
                    <label for="front"><h3>Front</h3></label>
                    <div class="display">
                        <textarea id="front"/></textarea>
                    </div>
                    <div class="acceptableInputs">
                        <label for="frontAcceptableInput">Accepts</label>
                        <input type="text" id="frontAcceptableInput" class="acceptableInput"/>
                    </div>
                </div>
                <div class="side">
                    <label for="back"><h3>Back</h3></label>
                    <div class="display">
                        <textarea id="back"/></textarea>
                    </div>
                    <div class="acceptableInputs">
                        <label for="backAcceptableInput">Accepts</label>
                        <input type="text" id="backAcceptableInput" class="acceptableInput"/>
                    </div>
                </div>
                <button class="create">Create</button>
            </form>
            <div class="feedback"></div>
            <div class="bulk">
                <h2>In Bulk</h2>
                <p>Yummies please! <button class='import'>Import</button></p>
                <textarea></textarea>
            </div>
        </div>
        <script type="application/javascript" src="lib/jquery-1.7.2.js"></script>
        <script type="application/javascript" src="lib/underscore-1.3.3.js"></script>
        <script type="application/javascript" src="src/js/log.js"></script>
        <script type="application/javascript" src="src/js/db.js"></script>
        <script type="application/javascript" src="src/js/deck.js"></script>
        <script type="application/javascript" src="src/js/card.js"></script>
        <script type="application/javascript" src="src/js/user.js"></script>
        <script type="application/javascript" src="src/js/ui/list.js"></script>
        <script type="application/javascript" src="src/js/screens/top.js"></script>
        <script type="application/javascript" src="src/js/screens/flash.js"></script>
        <script type="application/javascript" src="src/js/screens/list.js"></script>
        <script type="application/javascript" src="src/js/screens/add.js"></script>
        <script type="application/javascript" src="src/js/app.js"></script>
        <script type="application/javascript">
            var app = createApp(function (app) {
                app.displayScreen('flash')
            });
        </script>
    </body>
</html>
